<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8"/>
    <title>计算器</title>
    <script src="JS/calculator.js" type="text/javascript"></script>
</head>
<body>
    num1:<input id="input1" type="number">
    <select id="calc">
      <option value="+" selected> + </option> 
      <option value="-"> - </option>
      <option value="*"> * </option>
      <option value="/"> / </option>
    </select>
    num2:<input id="input2" type="number">
    <button onclick="calculator()">计算</button>
</body>
</html>
